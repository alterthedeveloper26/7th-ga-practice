name: Matrix Demo
on: push
jobs:
  build:
    runs-on: ${{matrix.os}}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
      - name: Install deps
        run: npm ci
      - name: Build project
        run: npm run build
  deploy:
    needs: build
    uses: ./.github/workflows/reusable.yml
